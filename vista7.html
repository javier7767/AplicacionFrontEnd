<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="vista7.css">
    </head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Columna izquierda vacía con color de fondo -->
            <div class="col-md-3 d-none d-md-block p-0">
                <img src="img/img_16.jpg" alt="Imagen decorativa" class="img-fluid h-100 w-100">
            </div>
    
            <!-- Columna derecha con el formulario de registro -->
            <div class="col-md-9 d-flex align-items-center justify-content-center bg-white">
                <div class="form-container">
                    <h2>Regístrate o crea una cuenta</h2>
                    <p>Ingresa tus datos para administración y soporte de sitio</p>
                    
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Crea tu usuario"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Regístrate ahora</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
