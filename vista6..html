<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Columna izquierda con imagen -->
            <div class="col-md-3 d-none d-md-block p-0">
                <img src="img/img_11.jpg" alt="Imagen decorativa" class="img-fluid h-100 w-100">
            </div>

            <!-- Columna derecha con formulario de login -->
            <div class="col-md-9 d-flex align-items-center justify-content-center bg-light">
                <div class="login-form p-4 shadow rounded bg-white">
                    <h3 class="text-center mb-4">Iniciar sesión</h3>

                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Log In</button>

                        <!-- Enlace para usuarios no registrados -->
                        <div class="mt-3 text-center">
                            <a href="register.html" class="text-muted">¿No tienes una cuenta? Regístrate</a>
                        </div>
                    </form>

                    <!-- Footer pequeño en el login -->
                    <div class="d-flex justify-content-between mt-4">
                        <span>Ecommerce </span>
                        <span>Proyecto Politecnico<i class="bi bi-heart-fill text-danger"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
